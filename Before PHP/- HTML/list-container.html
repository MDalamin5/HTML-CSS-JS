<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Container</title>
</head>
<body>
    <li>Polau</li>
    <li>Dim</li>
    <li>Rost</li>
    <li>Cock</li>
    <!---Order list-->
    <ol>
        <li>Player - 1</li>
        <li>Player - 2</li>
        <li>Player - 2</li>
        <li>Player - 3</li>
    </ol>

    <!---Unorder List-->
    <ul>
        <li>Vat</li>
        <li>Fusk</li>
        <li>Alu</li>
        <li>Dim</li>
        <li>Cooking</li>
    </ul>
    
</body>
</html>
