<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A spatial case</title> 
    <style>
        h1:hover{
            color: blue;
            font-size: 35px;
            background-color: yellowgreen;
            margin: 40px;
            border: 20px solid red;
            border-radius: 20px;
        }
        .middle:focus{
            color: brown;
            font-weight: 700;
            
        }
        input{
            display: block;
            padding: 10px;
            margin: 5px;
            border-radius: 15px;
        }
        a:visited{
            color: blue;
            text-decoration: none;
        }
        li:first-child{
            color: chocolate;
        }
        li:last-child{
            background-color: yellow;
            width: 10%;
            height: 30px;
            padding: 5px;
            margin-top: 5px;
        }
        li:nth-child(2n+1){
            color: blue;
            background-color: antiquewhite;
            width: 12%;
        }
        h3::before{
            content: 'Wow ';
        }
    </style>  
</head>
