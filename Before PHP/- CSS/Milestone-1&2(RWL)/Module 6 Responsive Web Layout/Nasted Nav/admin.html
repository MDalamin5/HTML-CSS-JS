<!DOCTYPE html>
<html>
<head>
    <title>Stylish Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .section {
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #ecf0f1;
        }
        p {
            color: #ecf0f1;
        }
        strong {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="section" style="background: linear-gradient(to right, #3498db, #2ecc71);">
        <div class="container">
            <h1>Admin</h1>
            <p>Welcome to the Admin portal. Here, you can manage user accounts, courses, and more.</p>
        </div>
    </div>
</body>
</html>
